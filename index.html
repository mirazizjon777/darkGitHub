<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode GitHub</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <h2 class="subtitle h2">devfinder</h2>
          <div class="header__box">
            <h3 class="dark-text">DARK</h3>
            <img
              id="darkNot"
              src="./images/svg/oy.svg"
              alt="oy-icon"
              width="20"
              height="20"
            />
          </div>
        </header>
        <form class="form">
          <img
            src="./images/svg/search.svg"
            alt="search.svg"
            width="24"
            height="24"
          />
          <input
            class="search-input"
            type="text"
            placeholder="Search GitHub usernameâ€¦"
          />
          <button class="search-btn">Search</button>
        </form>

        <div class="box">
          <img
            class="cat-img catOff"
            src="./images/svg/cat.svg"
            alt="cat"
            width="117"
            height="117"
          />
          <div class="box-in">
            <div class="box__1">
              <img
                class="cat-img catOn"
                src="./images/svg/cat.svg"
                alt="cat"
                width="117"
                height="117"
              />
              <div class="box__one">
                <div class="box__1--item">
                  <h2 class="box__title h2">The Octocat</h2>
                  <p class="blue p">@octocat</p>
                  <p class="p textOff">This profile has no bio</p>
                </div>
                <p class="date p">Joined 25 Jan 2011</p>
              </div>
            </div>
            <p class="textOn">
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio. Quisque volutpat mattis eros.
            </p>
            <div class="box__2">
              <div class="box__2--item">
                <p class="small">Repos</p>
                <h3 class="h3">8</h3>
              </div>
              <div class="box__2--item">
                <p class="small">Followers</p>
                <h3 class="h3">3938</h3>
              </div>
              <div class="box__2--item">
                <p class="small">Following</p>
                <h3 class="h3">9</h3>
              </div>
            </div>
            <div class="box__3">
              <div class="box__3--item">
                <img
                  src="./images/svg/map.svg"
                  alt=""
                  width="13.75"
                  height="20"
                />
                <a href="#" class="p">San Francisco</a>
              </div>
              <div class="box__3--item">
                <img
                  src="./images/svg/tvitter.svg"
                  alt=""
                  width="20"
                  height="20"
                />
                <a href="#" class="p">Not Available</a>
              </div>
              <div class="box__3--item">
                <img
                  src="./images/svg/gitHub.svg"
                  alt=""
                  width="20"
                  height="16.25"
                />
                <a href="https://github.com/mirazizjon777" class="p"
                  >https://github.blog</a
                >
              </div>

              <div class="box__3--item">
                <img
                  src="./images/svg/building.svg"
                  alt=""
                  width="20"
                  height="20"
                />
                <a href="#" class="p">@github</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="./app.js"></script>
  </body>
</html>
